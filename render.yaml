services:
  - type: web
    name: cleanbox
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PSYCOPG_IMPL
        value: psycopg
      - key: SQLALCHEMY_DATABASE_URI
        value: postgresql+psycopg://
      - key: DATABASE_URI
        fromDatabase:
          name: cleanbox-db
          property: connectionString 