{% extends "base.html" %}

{% block title %}구독 해지 서비스{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">구독 해지 서비스</h3>
                </div>
                <div class="card-body">
                    <form id="unsubscribeForm">
                        <div class="mb-3">
                            <label for="service" class="form-label">서비스 선택</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="">서비스를 선택하세요</option>
                                <option value="netflix">Netflix</option>
                                <option value="spotify">Spotify</option>
                                <option value="youtube">YouTube Premium</option>
                                <option value="amazon">Amazon Prime</option>
                                <option value="disney">Disney+</option>
                                <option value="hulu">Hulu</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="alert alert-warning" role="alert">
                            <strong>주의사항:</strong>
                            <ul class="mb-0">
                                <li>이 서비스는 실제 구독 해지를 시도합니다.</li>
                                <li>계정 정보는 안전하게 처리되며 저장되지 않습니다.</li>
                                <li>구독 해지 전에 신중히 고려하시기 바랍니다.</li>
                            </ul>
                        </div>
                        
                        <button type="submit" class="btn btn-danger" id="submitBtn">
                            구독 해지 시작
                        </button>
                    </form>
                    
                    <div id="result" class="mt-4" style="display: none;">
                        <div class="alert" id="resultAlert" role="alert">
                            <div id="resultMessage"></div>
                        </div>
                    </div>
                    
                    <div id="status" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted">구독 해지 작업이 진행 중입니다...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('unsubscribeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const resultAlert = document.getElementById('resultAlert');
    const resultMessage = document.getElementById('resultMessage');
    
    // 폼 데이터 수집
    const formData = {
        service: document.getElementById('service').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    // UI 상태 변경
    submitBtn.disabled = true;
    submitBtn.textContent = '처리 중...';
    resultDiv.style.display = 'none';
    statusDiv.style.display = 'block';
    
    try {
        // 구독 해지 요청
        const response = await fetch('/api/unsubscribe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            // 작업 상태 확인
            const taskId = data.task_id;
            await checkTaskStatus(taskId);
        } else {
            showResult('danger', data.message || '요청 처리 중 오류가 발생했습니다.');
        }
        
    } catch (error) {
        showResult('danger', '네트워크 오류가 발생했습니다: ' + error.message);
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '구독 해지 시작';
        statusDiv.style.display = 'none';
    }
});

async function checkTaskStatus(taskId) {
    const statusDiv = document.getElementById('status');
    const progressBar = statusDiv.querySelector('.progress-bar');
    
    let attempts = 0;
    const maxAttempts = 30; // 최대 30초 대기
    
    const checkStatus = async () => {
        try {
            const response = await fetch(`/api/unsubscribe/status/${taskId}`);
            const data = await response.json();
            
            if (data.status === 'completed') {
                const result = data.result;
                const alertClass = result.status === 'success' ? 'success' : 'danger';
                showResult(alertClass, result.message);
                return;
            }
            
            attempts++;
            if (attempts < maxAttempts) {
                // 1초 후 다시 확인
                setTimeout(checkStatus, 1000);
                progressBar.style.width = (attempts / maxAttempts * 100) + '%';
            } else {
                showResult('warning', '작업 시간이 초과되었습니다. 나중에 다시 확인해주세요.');
            }
            
        } catch (error) {
            showResult('danger', '상태 확인 중 오류가 발생했습니다: ' + error.message);
        }
    };
    
    checkStatus();
}

function showResult(type, message) {
    const resultDiv = document.getElementById('result');
    const resultAlert = document.getElementById('resultAlert');
    const resultMessage = document.getElementById('resultMessage');
    
    resultAlert.className = `alert alert-${type}`;
    resultMessage.textContent = message;
    resultDiv.style.display = 'block';
}
</script>
{% endblock %}
